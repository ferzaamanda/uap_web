<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .kasir-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .product-list, .cart {
            margin-bottom: 20px;
        }
        .button {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
        #cart-list {
            list-style-type: none;
            padding: 0;
        }
        #cart-list li {
            margin-bottom: 5px;
        }
        #total, #change {
            font-weight: bold;
        }
    </style>
    <title>Sistem Kasir</title>
</head>
<body>
    <div class="kasir-container">
        <h2>Sistem Kasir</h2>

        <div class="product-list" id="product-list">
            <label for="product">Nama Barang:</label>
            <input type="text" id="product" placeholder="Nama Barang">

            <label for="price">Harga Barang:</label>
            <input type="number" id="price" placeholder="Harga Barang">

            <button onclick="kasir.addProduct()">Tambah Barang</button>
        </div>

        <div class="cart" id="cart">
            <h3>Keranjang</h3>
            <ul id="cart-list"></ul>

            <label for="payment">Pembayaran:</label>
            <input type="number" id="payment" placeholder="Jumlah Pembayaran">

            <button onclick="kasir.calculateTotal()">Hitung Total</button>
            
            <p id="total">Total: 0</p>
            <p id="change">Kembalian: 0</p>
        </div>
    </div>

    <script src="transaksi.js"></script>
</body>
</html>
